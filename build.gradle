buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2"
        }
    }
    dependencies {
        classpath "com.gradle:build-scan-plugin:2.4.1"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'java'
}


static String nikok(Object dep, Object version) {
    return "org.nikok:$dep:$version"
}

static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.3.11"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

allprojects {
    group =  "org.hextant"
    version = "1.2-SNAPSHOT"
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    
    apply plugin: 'java'
    apply plugin: 'kotlin'

    sourceCompatibility = 1.8
    
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
}