buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.0' apply false
    id 'com.gradle.plugin-publish' version '0.12.0' apply false
    id 'io.codearte.nexus-staging' version '0.21.2' apply false
    id 'hextant-library' version '0.1-SNAPSHOT' apply false
    id 'com.github.nkb03.hextant-plugin' version '0.1-SNAPSHOT' apply false
}

static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.4.0"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

allprojects {
    group = 'com.github.nkb03'
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }

    apply plugin: 'java'
    apply plugin: 'kotlin'

    dependencies {
        compile kotlin("stdlib")
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
        kotlinOptions.freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
}