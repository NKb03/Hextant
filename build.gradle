buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id 'maven-publish'
}


static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.2.71"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'org.jetbrains.dokka'

dokka {
    outputFormat = "markdown"
    outputDirectory = "$buildDir/docs"
    samples = ['src/test/kotlin']
    includeNonPublic = false
    reportUndocumented = true
    impliedPlatforms = ["JVM"]

}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

test {
    useJUnitPlatform()
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}


static String nikok(Object dep, Object version) {
    return "org.nikok:$dep:$version"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    group 'org.nikok'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        implementation kotlin("stdlib")
        testImplementation(spek("api")) {
            exclude group: "org.jetbrains.kotlin"
        }
        testImplementation(spek("junit-platform-engine")) {
            exclude group: "org.jetbrains.kotlin"
        }
        testImplementation "com.natpryce:hamkrest:1.5.0.0"
        implementation kotlin("reflect")
        implementation nikok("kref", "1.0.0")
        implementation nikok("reaktive", "1.1-SNAPSHOT")
    }
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}