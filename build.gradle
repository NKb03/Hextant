buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}


static String nikok(Object dep, Object version) {
    return "org.nikok:$dep:$version"
}

static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.3.11"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    
    apply plugin: 'java'
    apply plugin: 'kotlin'

    dependencies {
        testImplementation(spek("api")) {
            exclude group: "org.jetbrains.kotlin"
        }
        testImplementation(spek("junit-platform-engine")) {
            exclude group: "org.jetbrains.kotlin"
        }
        testImplementation "com.natpryce:hamkrest:1.5.0.0"
    }
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}