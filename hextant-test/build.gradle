plugins {
    id 'maven-publish'
}

dependencies {
    compileOnly project(":hextant-core")
    compile(spek("api")) {
        exclude group: "org.jetbrains.kotlin"
    }
    runtime(spek("junit-platform-engine")) {
        exclude group: "org.jetbrains.kotlin"
    }
    compile "com.natpryce:hamkrest:1.5.0.0"
    compile "org.junit.jupiter:junit-jupiter-api:5.4.2"
}

apply plugin: 'maven-publish'


task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}