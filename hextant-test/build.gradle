apply plugin: HextantLibrary
apply plugin: 'maven-publish'

hextant_lib {
    description = 'Testing library for Hextant'
}

dependencies {
    compileOnly project(":hextant-core")
    compile(spek("api")) {
        exclude group: "org.jetbrains.kotlin"
    }
    compile(spek("junit-platform-engine")) {
        exclude group: "org.jetbrains.kotlin"
    }
    compile "com.natpryce:hamkrest:1.5.0.0"
    compile "org.junit.jupiter:junit-jupiter-api:5.4.2"
    compile "com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0"
    compile "io.mockk:mockk:1.9.3.kotlin12"
}
task sourcesJar_(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar_(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar_
            artifact javadocJar_
        }
    }
}