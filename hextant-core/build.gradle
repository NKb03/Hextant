buildscript {
    dependencies {
        classpath: 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'maven-publish'
}

apply plugin: 'maven-publish'


task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

dependencies {
    compile nikok("reaktive", "1.0")
    compile nikok("kserial", "1.1.2")
    compile "org.jetbrains.kotlin:kotlin-script-runtime:1.3.0"
    compile kotlin("stdlib")
    compile kotlin("reflect")
    compile nikok("kref", "1.0.0")
    compile "org.controlsfx:controlsfx:8.40.14"
    implementation project(":hextant-util")
    testImplementation project(":hextant-expr")
    testImplementation project(":hextant-test")
}