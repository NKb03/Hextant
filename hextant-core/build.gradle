buildscript {
    dependencies {
        classpath: 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'maven-publish'
}

group 'org.nikok'
version '1.0-SNAPSHOT'

apply plugin: 'maven-publish'


task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}

static String nikok(Object dep, Object version) {
    return "org.nikok:$dep:$version"
}

static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.3.11"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}



dependencies {
    compile nikok("reaktive", "1.2-SNAPSHOT")
    compile nikok("kserial", "1.1.2")
    compile "org.jetbrains.kotlin:kotlin-script-runtime:1.3.0"
    compile kotlin("stdlib")
    compile kotlin("reflect")
    compile nikok("kref", "1.0.0")
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0"
    compile "org.controlsfx:controlsfx:8.40.14"
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    compile 'com.google.guava:guava:27.0.1-jre'
    implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    implementation project(":hextant-util")
}