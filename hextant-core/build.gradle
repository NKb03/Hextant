apply plugin: HextantLibrary
apply plugin: 'kotlinx-serialization'
apply plugin: 'kotlin-kapt'

kapt {
    useBuildCache = true
    annotationProcessors("hextant.codegen.MainProcessor")
}

task hextantPublish(type: Copy) {
    from jar.outputs.files
    into 'C:/Users/Nikolaus Knop/hextant/plugins'
    rename '(.+)', "core.jar"
}

build.finalizedBy(hextantPublish)

dependencies {
    compile nkb03("reaktive", "0.1.1-SNAPSHOT")
    compile nkb03("kserial", "0.2-SNAPSHOT")
    compile nkb03("kref", "0.1-SNAPSHOT")
    compile nkb03("bundles", "0.1-SNAPSHOT")
    compile nkb03("kollektion", "0.1-SNAPSHOT")
    compile nkb03("validated", "0.1-SNAPSHOT")
    compile nkb03("validated-reaktive", "0.1-SNAPSHOT")
    compile project(":hextant-codegen")
    kapt project(":hextant-codegen")
    implementation project(":hextant-plugins:client")
    implementation kotlin("reflect")
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$kotlinx_serialization_version"
    implementation project(":hextant-plugins:client")
    compile "org.controlsfx:controlsfx:8.40.14"
    testImplementation project(":hextant-expr")
    testImplementation project(":hextant-test")
}

jar {
    manifest {
        attributes('Main-Class': 'hextant.main.MainKt')
    }
}