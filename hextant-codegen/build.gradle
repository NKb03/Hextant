apply plugin: 'kotlin-kapt'
apply plugin: HextantLibrary

hextant_lib {
    description = 'Code generation library for Hextant'
}

kapt {
    arguments {
        arg("hextant.codegen.dest", "hextant.sample")
    }
}

dependencies {
    compile "com.google.auto.service:auto-service:1.0-rc2"
    implementation "com.github.nkb03:kotlin-robot:0.1-SNAPSHOT"
    compile project(":hextant-plugins:common")
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    kapt "com.google.auto.service:auto-service:1.0-rc2"
}