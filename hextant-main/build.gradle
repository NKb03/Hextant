apply plugin: HextantLibrary

hextant_lib {
    description = 'Launcher for Hextant'
}

dependencies {
    compile project(":hextant-core")
    compile project(":codegen")
    compile project(":hextant-plugins:client")
}

jar {
    manifest {
        attributes('Main-Class': 'hextant.HextantMain')
    }

    from {
        println(configurations.compile)
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}